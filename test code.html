<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpha Clash Pro</title>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen -->
      <section
        id="home-screen"
        class="min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play</button>
        </div>
      </section>
      <!-- Playground Start-->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center justify-center gap-20 pt-20">
          <!-- Screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] flex justify-center"
          >
            <div>
              <p class="inline-block bg-[#2F2941] text-white p-2 rounded-b-2xl">
                Don't Watch Keyboard While Playing....
              </p>
              <div class="flex justify-center items-center h-full">
                <p
                  id="current-alphabet"
                  class="text-black text-9xl font-bold uppercase"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard end -->
          <!-- Life score -->
          <div class="flex justify-between w-1/2">
            <!-- display life -->
            <button class="btn rounded-full bg-purple-400 text-white px-4">
              Life
              <img src="./images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display score -->
            <button class="btn rounded-full bg-purple-700 text-white">
              Score
              <img src="./images/dollar.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Playground End -->
      <!-- Final Score Start -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h4 class="text-3xl">Game Over!</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="game-score">0</span>
          </h1>
          <button onclick="play()" class="bg-white text-black p-4 rounded-2xl">
            Play Again
          </button>
          <p>Practice will make yu a Pro</p>
        </div>
      </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
